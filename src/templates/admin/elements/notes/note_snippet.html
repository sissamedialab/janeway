{% load markdown %}

<div class="large-1 columns">
	{% if note.creator.profile_image %}
	<span class="avatar">
		<img src="{{ note.creator.profile_image.url }}" />
	</span>
	{% else %}
	<img src="http://placehold.it/58/55C1E7/fff&text={{ note.creator.initials }}" />
	{% endif %}
</div>
<div class="large-11 columns end">
	<div class="panel  callout radius" style="margin-bottom: 0px;">
	{{ note.text|markdown_to_html }}
	</div>
	<p class="small pull-right" style="margin-top: 0px;">Added {{ note.date_time }} - <a href="{% url 'kanban_delete_note' note.article.pk note.pk %}"><i class="fa fa-trash">&nbsp;</i></a></p>
</div>
