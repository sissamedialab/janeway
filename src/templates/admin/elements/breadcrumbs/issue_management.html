{% if subpage %}
    <li><a href="{% url 'manage_issues' %}">Issue Management</a></li>
    {% if issue %}<li><a href="{% url 'manage_issues_id' issue.id %}">{{ issue.display_title }}</a></li>{% endif %}
{% elif issue %}
    <li><a href="{% url 'manage_issues' %}">Issue Management</a></li>
    {% if issue %}<li>{{ issue.display_title }}</li>{% endif %}
{% else %}
    <li>Issue Management</li>
{% endif %}
