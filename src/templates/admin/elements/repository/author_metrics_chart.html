<script>
    var ctx = document.getElementById("{{ chart_name }}");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Downloads", "Views"],
            datasets: [{
                label: 'Preprint Metrics',
                data: [{{ views }}, {{ downloads }}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(75, 192, 192, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        }
    });
</script>
